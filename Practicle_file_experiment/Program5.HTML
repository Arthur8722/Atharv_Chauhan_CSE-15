<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <center>
        <section>
            <h1><u><b>Student Registration Form</b></u></h1>
            <hr/>
            <form action="">
                <table border="0" cellpadding="10" cellspacing="0">
                    <tr>
                        <td><label>Student Name<span>:</span></label></td>
                        <td colspan="3"><input type="text" placeholder="Enter full name"></td>
                    </tr>
                    <tr>
                        <td><label>Father's Name<span>:</span></label></td>
                        <td colspan="3"><input type="text" placeholder="Enter father's name"></td>
                    </tr>
                    <tr>
                        <td><label>Mother's Name<span>:</span></label></td>
                        <td colspan="3"><input type="text" placeholder="Enter mother's name"></td>
                    </tr>
                    <tr>
                        <td><label>Gender<span>:</span></label></td>
                        <td colspan="3">
                            <input type="radio" name="gender" value="Male"> Male
                            <input type="radio" name="gender" value="Female"> Female
                        </td>
                    </tr>
                    <tr>
                        <td><label>Address<span>:</span></label></td>
                        <td colspan="3"><textarea placeholder="Enter full address"></textarea></td>
                    </tr>
                    <tr>
                        <td><label>Email ID<span>:</span></label></td>
                        <td colspan="3"><input type="email" placeholder="Enter valid email"></td>
                    </tr>
                    <tr>
                        <td><label>Contact Number<span>:</span></label></td>
                        <td colspan="3"><input type="tel" placeholder="Enter 10-digit number"></td>
                    </tr>
                    <tr>
                        <td><label>OTP<span>:</span></label></td>
                        <td><input type="password" placeholder="Enter OTP"></td>
                        <td><input type="button" value="Verify"></td>
                        <td><input type="button" value="Re-send"></td>
                    </tr>
                    <tr>
                        <td><label>Main Course<span>:</span></label></td>
                        <td colspan="3">
                            <select>
                                <option value="">Select Course</option>
                                <option value="CSE">CSE</option>
                                <option value="AIML">AIML</option>
                                <option value="DS">Data Science</option>
                                <option value="ECE">ECE</option>
                                <option value="EEE">EEE</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Password<span>:</span></label></td>
                        <td><input type="password" placeholder="Create password"></td>
                        <td><label>Re-type Password<span>:</span></label></td>
                        <td><input type="password" placeholder="Confirm password"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="3" align="center">
                            <input type="submit" value="Submit">
                            <hr>
                            If already registered then click here
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </center>
</body>
</html>
