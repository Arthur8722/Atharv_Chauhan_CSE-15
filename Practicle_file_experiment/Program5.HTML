<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #ffffff;
        }
        section {
            border: 2px solid #000;
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            box-shadow: 3px 3px 0 #888;
        }
        h1 {
            font-size: 1.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        table {
            margin-top: 20px;
            font-size: 16px;
        }
        label {
            font-weight: bold;
            font-family: "Times New Roman", serif;
        }
        input, select, textarea {
            font-family: "Consolas", monospace;
            font-size: 15px;
            padding: 5px;
            border: 1px solid #555;
            border-radius: 3px;
        }
        input[type="button"], input[type="submit"] {
            font-family: "Georgia", serif;
            font-weight: bold;
            padding: 5px 12px;
            border: 1px solid #000;
            background-color: #e6e6e6;
            cursor: pointer;
        }
        input[type="button"]:hover, input[type="submit"]:hover {
            background-color: #dcdcdc;
        }
        textarea {
            width: 95%;
            height: 60px;
        }
        a {
            text-decoration: none;
            font-weight: bold;
            color: #000;
        }
        hr {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        span {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <center>
        <section>
            <h1><u><b>Student Registration Form</b></u></h1>
            <hr/>
            <form action="">
                <table border="0" cellpadding="10" cellspacing="0">
                    <tr>
                        <td><label>Student Name<span>:</span></label></td>
                        <td colspan="3"><input type="text" placeholder="Enter full name"></td>
                    </tr>
                    <tr>
                        <td><label>Father's Name<span>:</span></label></td>
                        <td colspan="3"><input type="text" placeholder="Enter father's name"></td>
                    </tr>
                    <tr>
                        <td><label>Mother's Name<span>:</span></label></td>
                        <td colspan="3"><input type="text" placeholder="Enter mother's name"></td>
                    </tr>
                    <tr>
                        <td><label>Gender<span>:</span></label></td>
                        <td colspan="3">
                            <input type="radio" name="gender" value="Male"> Male
                            <input type="radio" name="gender" value="Female" style="margin-left:20px;"> Female
                        </td>
                    </tr>
                    <tr>
                        <td><label>Address<span>:</span></label></td>
                        <td colspan="3"><textarea placeholder="Enter full address"></textarea></td>
                    </tr>
                    <tr>
                        <td><label>Email ID<span>:</span></label></td>
                        <td colspan="3"><input type="email" placeholder="Enter valid email"></td>
                    </tr>
                    <tr>
                        <td><label>Contact Number<span>:</span></label></td>
                        <td colspan="3"><input type="tel" placeholder="Enter 10-digit number"></td>
                    </tr>
                    <tr>
                        <td><label>OTP<span>:</span></label></td>
                        <td><input type="password" placeholder="Enter OTP"></td>
                        <td><input type="button" value="Verify"></td>
                        <td><input type="button" value="Re-send"></td>
                    </tr>
                    <tr>
                        <td><label>Main Course<span>:</span></label></td>
                        <td colspan="3">
                            <select>
                                <option value="">Select Course</option>
                                <option value="CSE">CSE</option>
                                <option value="AIML">AIML</option>
                                <option value="DS">Data Science</option>
                                <option value="ECE">ECE</option>
                                <option value="EEE">EEE</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Password<span>:</span></label></td>
                        <td><input type="password" placeholder="Create password"></td>
                        <td><label>Re-type Password<span>:</span></label></td>
                        <td><input type="password" placeholder="Confirm password"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="3" style="text-align:center;">
                            <input type="submit" value="Submit">
                            <hr>
                            If already registered then click here
                    
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </center>
</body>
</html>
