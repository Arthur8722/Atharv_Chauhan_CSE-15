<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>

<center>
    <h1>Hotel Room Booking Form</h1>

    <form>

        <table cellpadding="8">

            <tr>
                <td><label>Full Name:</label></td>
                <td><input type="text" name="fullname"></td>
            </tr>

            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" name="email"></td>
            </tr>

            <tr>
                <td><label>Phone:</label></td>
                <td><input type="tel" name="phone"></td>
            </tr>

            <tr>
                <td><label>Check-in Date:</label></td>
                <td><input type="date" name="checkin"></td>
            </tr>

            <tr>
                <td><label>Check-out Date:</label></td>
                <td><input type="date" name="checkout"></td>
            </tr>

            <tr>
                <td><label>Arrival Time:</label></td>
                <td><input type="text" name="arrivaltime" placeholder="e.g. 2:30 PM"></td>
            </tr>

            <tr>
                <td><label>Room Type:</label></td>
                <td>
                    <select name="roomtype">
                        <option>Single Room</option>
                        <option>Double Room</option>
                        <option>Suite</option>
                        <option>Luxury Suite</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label>Number of Guests:</label></td>
                <td><input type="number" name="guests" min="1"></td>
            </tr>

            <tr>
                <td><label>Payment Method:</label></td>
                <td>
                    <select name="payment">
                        <option>Cash</option>
                        <option>Credit/Debit Card</option>
                        <option>UPI</option>
                        <option>Online Transfer</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td valign="top"><label>Special Requests:</label></td>
                <td><textarea name="requests" rows="4" cols="30"></textarea></td>
            </tr>

        </table>

        <br>
        <button type="submit">Book Now</button>
        <button type="reset">Reset Form</button>

    </form>
</center>

</body>
</html>
